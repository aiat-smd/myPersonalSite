<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a7a121ef0e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header" id="header">
    <div class="container">
      <div class="header-top">
        <div class="logo">
          <img class="logo__img" src="images/logo.png" alt="logo">
          <img id="logo" class="logo__img switch-logo" src="images/logo-dark.png" alt="logo">
        </div>
        <div class="nav">
          <ul class="navbar">
            <li class="navbar__item"><a class="navbar__item-link" href="#">Skills</a></li>
            <li class="navbar__item"><a class="navbar__item-link" href="#">Projects</a></li>
            <li class="navbar__item"><a class="navbar__item-link" href="#">About</a></li>
            <li class="navbar__item"><a class="navbar__item-link" href="#">Contacts</a></li>
          </ul>
        </div>
        <div>
          <input type="checkbox" class="checkbox" id="checkbox">
          <label for="checkbox" class="checkbox__label">
            <i class="checkbox__moon fas fa-moon"></i>
            <i class="checkbox__sun fas fa-sun"></i>
            <div class="checkbox__ball"></div>
          </label>
        </div>
      </div>
      <div class="header-content">
        <div>
          <h1 class="header-content__title">
            Frontend Web Developer
          </h1>
          <p>With a passion for building Websites with amazing functionality</p>
        </div>
        <div>
          <img class="header-content__img" src="../images/author.png">
        </div>
      </div>
    </div>
  </header>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script src="js/main.js" charset="utf-8"></script>
</body>

</html>
